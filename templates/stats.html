<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>PyFlow Statistieken</title>
  <meta name="description" content="Live Cloudflare dashboard van PyFlow">
  <link rel="icon" href="/static/favicon.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    canvas {
      max-width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“Š PyFlow â€“ Live Statistieken</h1>

    <div class="card">
      <h2>ğŸ“ˆ Bezoekers afgelopen 24 uur</h2>
      <canvas id="trafficChart"></canvas>
    </div>

    <div class="card">
      <h2>ğŸŒ Verkeer per land</h2>
      <canvas id="countryChart"></canvas>
    </div>

    <div class="card">
      <h2>âš¡ Cache Hit Ratio</h2>
      <p id="cacheRatio" style="font-size: 1.5rem;"></p>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    fetch('/api/cloudflare/stats')
      .then(res => res.json())
      .then(data => {
        // Verkeer per uur
        const hours = data.timeseries.map(p => new Date(p.since).getHours() + ":00");
        const visits = data.timeseries.map(p => p.uniques);

        new Chart(document.getElementById('trafficChart'), {
          type: 'line',
          data: {
            labels: hours,
            datasets: [{
              label: 'Unieke bezoekers',
              data: visits,
              borderColor: '#3b82f6',
              backgroundColor: 'rgba(59,130,246,0.2)',
              fill: true,
              tension: 0.3
            }]
          }
        });

        // Verkeer per land
        const countries = data.countries.map(c => c.country);
        const totals = data.countries.map(c => c.requests);

        new Chart(document.getElementById('countryChart'), {
          type: 'bar',
          data: {
            labels: countries,
            datasets: [{
              label: 'Verzoeken',
              data: totals,
              backgroundColor: '#22c55e'
            }]
          }
        });

        // Cache ratio
        document.getElementById("cacheRatio").innerText = `${data.cache_ratio}% van je verkeer kwam uit cache`;
      });
  </script>
</body>
</html>
