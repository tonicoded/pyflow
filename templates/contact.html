<div id="contact-container">
    <h1 class="contact-title">Contacteer PyFlow</h1>
    <p class="contact-subtitle">
        Heb je een vraag, wil je automatisering bespreken of een offerte ontvangen?<br>
        Laat het ons weten.
    </p>

    <form id="contactForm">
        <label for="name">Naam</label>
        <input type="text" id="name" name="name" required placeholder="Bijv. Jan Jansen">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="jij@bedrijf.nl">

        <label for="topic">Waar gaat je bericht over?</label>
        <select id="topic" name="topic">
            <option value="">– Kies een onderwerp –</option>
            <option value="Automatisering">Automatisering / Procesoptimalisatie</option>
            <option value="Offerte">Offerte aanvragen</option>
            <option value="Bug">Bug melden of technisch probleem</option>
            <option value="Samenwerking">Samenwerking of idee</option>
            <option value="Anders">Overig</option>
        </select>

        <label for="subject">Onderwerp (optioneel)</label>
        <input type="text" id="subject" name="subject" placeholder="Bijv. Automatisering magazijnproces">

        <label for="message">Bericht</label>
        <textarea id="message" name="message" rows="5" required placeholder="Vertel ons waar je hulp bij nodig hebt..."></textarea>

        <button type="submit">Verstuur bericht</button>

        <p id="form-status"></p>
    </form>
</div>
