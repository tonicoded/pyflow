<form id="contactForm">
    <label for="company">Bedrijfsnaam</label>
    <input type="text" id="company" name="company" required>

    <label for="sector">Sector / Type bedrijf</label>
    <input type="text" id="sector" name="sector" required>

    <label for="name">Contactpersoon</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>

    <label>Welke processen wil je automatiseren?</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="processes" value="Facturatie"> Facturatie</label>
        <label><input type="checkbox" name="processes" value="Voorraadbeheer"> Voorraadbeheer</label>
        <label><input type="checkbox" name="processes" value="Rapportage"> Rapportage</label>
        <label><input type="checkbox" name="processes" value="Bestelproces"> Bestelproces</label>
        <label><input type="checkbox" name="processes" value="Klantcommunicatie"> Klantcommunicatie</label>
        <label><input type="checkbox" name="processes" value="Anders"> Anders</label>
    </div>

    <label for="currentWorkflow">Huidige werkwijze (kort omschreven)</label>
    <textarea id="currentWorkflow" name="currentWorkflow" rows="3"></textarea>

    <label for="improvement">Wat wil je verbeteren?</label>
    <textarea id="improvement" name="improvement" rows="3"></textarea>

    <label for="deadline">Gewenste deadline</label>
    <input type="date" id="deadline" name="deadline">

    <label for="budget">Budgetindicatie (optioneel)</label>
    <input type="text" id="budget" name="budget">

    <label for="message">Aanvullende opmerkingen / vraag</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">Verstuur aanvraag</button>
</form>

<p id="form-status"></p>
